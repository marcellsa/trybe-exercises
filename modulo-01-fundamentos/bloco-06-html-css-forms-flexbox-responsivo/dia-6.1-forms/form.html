<!-- O exercício hoje será desenvolver uma página web com o formulário da TrybeTrip. Desenvolva-o em um arquivo chamado form.html. -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeTrip</title>
  </head>
  <body>
    <header>
      <h1>Formulário da TrybeTrip</h1>
    </header>

    <main>
      <form action="" method="GET">
        <label for="input-nome"
          >Nome:
          <input
            type="text"
            name="nome"
            id="input-nome"
            placeholder="Digite seu nome"
            required
          />
        </label>
        <br />
        <br />
        <label for="input-email"
          >Email:
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Digite seu email"
            required
          />
        </label>
        <br />
        <br />
        <label for="option-1">
          <input
            type="radio"
            name="opcao"
            id="option-1"
            value="Opção 1"
            checked
          />Opção 1
        </label>
        <label for="option-2">
          <input type="radio" name="opcao" id="option-2" value="Opção 2" />Opção
          2
        </label>
        <label for="option-3">
          <input type="radio" name="opcao" id="option-3" value="Opção 3" />Opção
          3
        </label>
        <label for="option-4">
          <input type="radio" name="opcao" id="option-4" value="Opção 4" />Opção
          4
        </label>
        <br />
        <br />
        <p>Espaço para digitar a resposta:</p>
        <textarea
          name="resposta"
          id="textarea-1"
          cols="30"
          rows="10"
        ></textarea>
        <br />
        <br />
        <label for="input-data"
          >Data:
          <input
            type="text"
            name="data"
            id="input-data"
            placeholder="DD/MM/AAAA"
          />
        </label>
        <br>
        <br>
        <label for="concordancia-1"">Condordo 1
          <input type="checkbox" name="concodancia" id="concordancia-1">
        </label>
        <br>
        <label for="concordancia-2"">Condordo 2
          <input type="checkbox" name="concodancia" id="concordancia-2">
        </label>
        <br>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
      </form>
    </main>
  </body>
</html>
