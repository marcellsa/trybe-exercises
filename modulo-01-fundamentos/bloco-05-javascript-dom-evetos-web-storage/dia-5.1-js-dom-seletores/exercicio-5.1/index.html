<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      //Exercício 1 - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.
      function changeText() {
        const paragraph = document.getElementsByTagName('p')[1];
        paragraph.innerHTML =
          'Trabalhando em uma grande empresa como desenvolvedor!';
      }
      changeText();

      // Exercício 2 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function changeSquareToGreen() {
        const squareYellow = document.getElementsByClassName('main-content')[0];
        squareYellow.style.background = 'rgb(76, 164, 109)';
      }
      changeSquareToGreen();

      // Exercício 3 - Crie uma função que mude a cor do quadrado vermelho para branco.
      function changeSquareToWhite() {
        const squareRed = document.getElementsByClassName('center-content')[0];
        squareRed.style.background = 'white';
      }
      changeSquareToWhite();

      // Eexrcício 4 - Crie uma função que corrija o texto da tag <h1>.
      function correctTitle() {
        const title = document.getElementsByTagName('h1')[0];
        title.innerHTML = 'Exercício 5.1 - JavaScript';
      }
      correctTitle();

      // Exercício 5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function upperCaseText() {
        const paragraph = document.getElementsByTagName('p')[0];
        paragraph.innerHTML = paragraph.innerHTML.toUpperCase();
      }
      upperCaseText();

      // Exercício 6 -Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function showTexts() {
        const paragraphs = document.getElementsByTagName('p');
        for (let element of paragraphs) {
          console.log(element.innerHTML);
        }
      }
      showTexts();
    </script>
  </body>
</html>
